name: EasySave CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build test Docker image
        run: docker build -f Dockerfile.test -t easysave-test .

      - name: Run tests in Docker
        run: docker run --rm easysave-test
