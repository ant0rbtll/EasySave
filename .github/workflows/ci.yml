name: EasySave CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose -f compose.yaml build

      - name: Save Docker images
        run: |
          docker save easysave-easysave-dev:latest -o easysave-dev.tar
          docker save easysave-easysave-test:latest -o easysave-test.tar

      - name: Upload Docker images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            easysave-dev.tar
            easysave-test.tar
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build-docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Load Docker images
        run: |
          docker load -i easysave-dev.tar
          docker load -i easysave-test.tar

      - name: Run tests with code coverage in Docker
        run: docker compose -f compose.yaml run --rm easysave-test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage-report/
          retention-days: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 1

  build-release:
    runs-on: ubuntu-latest
    needs: build-docker
    
    strategy:
      matrix:
        include:
          - os: win-x64
            name: Windows
          - os: linux-x64
            name: Linux
          - os: osx-x64
            name: macOS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images

      - name: Load Docker image
        run: docker load -i easysave-dev.tar

      - name: Delete old artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: EasySave-Dev-${{ matrix.name }}
          failOnError: false

      - name: Publish ${{ matrix.name }} framework-dependent executable
        run: |
          docker compose -f compose.yaml run --rm easysave-dev \
            dotnet publish src/EasySave.UI/EasySave.UI.csproj \
              -c Release \
              -r ${{ matrix.os }} \
              --self-contained false \
              -p:PublishSingleFile=true \
              -o publish/${{ matrix.os }}

      - name: Upload ${{ matrix.name }} dev artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasySave-Dev-${{ matrix.name }}
          path: publish/${{ matrix.os }}/
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - rid: win-x64
            name: Windows
          - rid: linux-x64
            name: Linux
          - rid: osx-x64
            name: macOS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish ${{ matrix.name }} executable
        run: |
          dotnet publish src/EasySave.UI/EasySave.UI.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -o publish/${{ matrix.rid }}

      - name: Zip artifact
        run: |
          cd publish/${{ matrix.rid }}
          zip -r ../../EasySave-${{ matrix.name }}.zip .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: EasySave-${{ matrix.name }}.zip