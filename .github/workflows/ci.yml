name: EasySave CI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build test Docker image
        run: docker compose -f compose.yaml build

      - name: Run tests with code coverage in Docker
        run: docker compose -f compose.yaml run --rm easysave-test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage-report/
          retention-days: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-and-test
    permissions:
      contents: write

    strategy:
      matrix:
        include:
          - rid: win-x64
            name: Windows
          - rid: linux-x64
            name: Linux
          - rid: osx-x64
            name: macOS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish ${{ matrix.name }} executable
        run: |
          dotnet publish src/EasySave.UI/EasySave.UI.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -o publish/${{ matrix.rid }}

      - name: Zip artifact
        run: |
          cd publish/${{ matrix.rid }}
          zip -r ../../EasySave-${{ matrix.name }}.zip .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: EasySave-${{ matrix.name }}.zip